server:
  port: 8043   # Gateway port

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   # Enables Eureka service discovery
          lower-case-service-id: true
      routes:
        - id: otp
          uri: lb://OTP-SERVICE
          predicates:
            - Path=/otp/**
#          filters:
#            - StripPrefix=1   # removes /otp from the path before forwarding

        - id: identity
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**
#          filters:
#            - StripPrefix=1

        - id: email
          uri: lb://EMAIL-SERVICE
          predicates:
            - Path=/email/**
#          filters:
#            - StripPrefix=1

        - id: user-profile
          uri: lb://USERPROFILE-SERVICE
          predicates:
            - Path=/api/user-profiles/**
#          filters:
#            - StripPrefix=1





eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: 192.168.18.163  # Remove ${} for static IP
    instance-id: api-gateway:8043  # Use proper placeholders

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway